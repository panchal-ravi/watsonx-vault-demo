spec_version: v1
kind: native
name: greetings
llm: watsonx/meta-llama/llama-3-405b-instruct
style: default
description: >
    Return the message.
instructions: >
    You are an agent that interacts with message_tool to retrieve user messages. Use the available message_tool to access the user messages and return all the requested information.
tools:
  - message_tool
# CRITICAL: Enable context access for your agent
context_access_enabled: true
# REQUIRED: List all context variables your agent should receive
context_variables:
  - user_name         # Full name of the user
  - user_email        # User's email address
  - user_id           # Unique user identifier
  - profile_id        # Demo profile identifier
  - title             # Job title of the user
  - department        # Department name